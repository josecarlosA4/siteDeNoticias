<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/perfil.css">

    <title>Perfil</title>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="right-header">
                <div class="bars-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <a href="">
                    <div class="logo-icon">NÓTICIAS</div>
                </a>
            </div>
            <div class="input-header">
                <form method="GET" action="">
                    <input class="input-header--search" type="search" name="search" placeholder="Pesquise por algo...">
                    <input class="input-header--submit" type="submit" value="Ir">
                </form>
            </div>
            <div class="login-header--icon">
                <a href="">
                    <div class="login-header--button"><i class="fa-solid fa-arrow-right-to-bracket"></i></div>
                </a>
                <a  href="">
                    <div class="logged-icons">
                        <img class="user-icon" src="assets/avatars/user.png">
                    </div>
                </a>
            </div>
        </div>
    </header>
    <div class="body-area">
        <aside class="body-aside inative">
            <div class="aside-content">
                <div class="close-menu">
                    <div class="close-icon"><i class="fa-regular fa-circle-xmark"></i></div>
                </div>
                <div class="user-area--menu">
            
                    <div class="user-header--menu">
                       
                        <a   href="">
                            <div class="login-button--menu">    
                                <div class="login-icon-button first-icon"><i class="fa-solid fa-arrow-right-to-bracket"></i></div>
                                <div class="login-button--txt">Login</div>
                            </div>
                        </a>
                    
                        <a href="">
                            <div class="logged-case--menu">
                                <div class="user-icon--menu "><img src="assets/avatars/user.png"></div>
                                <div class="user-name--menu ">José Carlos</div>
                            </div>
                        </a>
                          
                    </div>
                        
                    <div class="user-body--menu">
                        <a href="">
                            <div class="user-historic--menu hover-menu">
                                    <div class="user-historic--icon first-icon"><i class="fa-solid fa-clock-rotate-left"></i></div>
                                    <div class="user-historic--text">Histórico</div>
                            </div>
                         </a>

                         <a href="">
                            <div class="user-favorite--menu hover-menu">
                                    <div class="user-historic--icon first-icon"><i class="fa-regular fa-bookmark"></i></div>
                                    <div class="user-historic--text">Salvas</div>
                            </div>
                         </a>

                        <div class="go_out--menu hover-menu">
                            <div class="go_out--icon first-icon"><i class="fa-solid fa-power-off"></i></div>
                            <div class="go_out--txt">Sair</div>
                        </div>
                    </div>
                </div>
                
                <div class="favorites--menu">
                    <div class="favorites--header">
                        <div class="favorites--txt">Mais acessados</div>
                    </div>
                    <div class="favorites--area">
                        <a href="">
                            <div class="favorite hover-menu">
                                <div class="favorite-position">1. </div>
                                <div class="favorite-name">KPOP</div>
                            </div>
                        </a>
                        <a href="">
                            <div class="favorite hover-menu">
                                <div class="favorite-position">1. </div>
                                <div class="favorite-name">KPOP</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </aside>
    
        <section class="body-section--profile">
            <div class="section-body--profile">
                <div class="perfil-body">
                    <div class="perfil-content">
                        <div class="perfil-rl">
                            <div class="perfil-avatar"><img src="assets/avatars/user.png"></div>
                            <div class="perfil-data">
                                <div class="perfil-name">Nome: José </div>
                                <div class="perfil-created"> Entrou em: 11/04/2022</div>
                                <div class="perfil-frequence">Frequência: Leitor Médio</div>
                            </div>
                        </div>
                        <div class="perfil-footer">
                            <a href="">
                                <div class="button-profile">HISTÓRICO</div>
                            </a>
                            <a href="">
                                <div class="button-profile">SALVAS</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <script src="assets/script/script.js"></script>
        <script src="https://kit.fontawesome.com/792caad57c.js" crossorigin="anonymous"></script>
    </footer>
    
</body>
</html>
